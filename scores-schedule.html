<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orlando Magic Fan Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="column">
    <!--button to go back to main page-->
    <div class='buttons'>
      <button class="button is-small is-link">
        Go back
      </button>
    </div>
    </div>

    <!--div to display result-->
    
      <div class="column is-offset-2">
        <h2 class="is-size-1">Score/Schedule</h2>
        <br><br>     
  <div class="container">
    <div class="columns">
      <div class="buttons is-flex">
  
    <button class="button is-rounded" id="buttonScores">Scores</button>
    <button class="button is-rounded" id="buttonSchedule">Schedule</button>
    </div>
    </div>



<div class="columns is-fullwidth is-gapless" id="scores">
    <!--changed column size-->
    <div class="box">
      <article class="media is-flex">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            <p class="has-text-centered">
              <strong>Orlando Magic</strong>
            </p>
          </figure>
        </div>
        <div class="media-content">   
          <div class="has-text-centered">
                
              <p><strong>108 - 108</strong>
              
            </p>

            </div>
       </div>
        
        <div class="media-right">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            <p class="has-text-centered">
              <strong>Indiana Pacers</strong>
            </p>
          </figure>
        </div>
      </article>
    </div>

  </div>
  <!-- end score/sched -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/scores-schedule.js"></script>

</body>
</html>
