<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orlando Magic Fan Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="hero">

    <div class="hero-body">
      <div class="columns is-fullwidth">
        <!-- logo column -->
        <div class="column is-flex is-pulled-left logo">
          <img class="logo" src="./assets/wireframe/Orlando-Magic-Logo-PNG-300x218.png" alt="Orlando Magic Logo">
        </div>

        <!-- title column -->
        <div class="column is-three-fifths has-text-centered headline">
          <span>ORLANDO MAGIC FAN HUB</span>
        </div>

        <!-- menu -->
        <div class="column is-flex is-pulled-right">
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span><strong>MENU</strong></span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="standing.html" class="dropdown-item">Standings</a>
                <a href="search-result.html" class="dropdown-item">News</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="columns">
    <!-- score/sched -->
    <div class="column is-4 is-gapless">
      <!-- buttons -->
      <div class="tabs is-centered">
        <!--size changed----------------->
        <ul>
          <li>
            <a id="buttonScores"><span>Scores</span></a>
          </li>
          <li>
            <a id="buttonSchedule"><span>Schedule</span></a>
          </li>
        </ul>
      </div>
      <!-- don: added id and loading div dynamically-->
      <div class="columns is-fullwidth is-gapless is-centered" id="latest-scores">
        <!--changed column size-->
        <div class="box">
          <article class="media is-flex">
            <div class="media-left">
              <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                <p class="has-text-centered">
                  <strong>Orlando Magic</strong>
                </p>
              </figure>
            </div>
            <div class="media-content">
              <div class="content has-text-centered">
                <p>
                  <strong>108 - 108</strong>
                </p>
              </div>
            </div>

            <div class="media-right">
              <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                <p class="has-text-centered">
                  <strong>Indiana Pacers</strong>
                </p>
              </figure>
            </div>
          </article>
        </div>
      </div>
      <!-- end score/sched -->
    </div>

    <!--news card------------------>
    <section class="news-section is-fullwidth">
      <div class="container">
        <div class="columns">

          <div class="column is-offset-1 ">
            <h2 class="is-size-1">Recent News</h2>

            <!--searchbar-->

            <div class="container">
              <div class="column is-12 is-flex ">
                <input type="text" id="news-search-input" class="input is-primary">
                <button class="button is-primary is-small is-hoverable is-light" id="news-search-btn">search</button>
              </div>
            </div>

            <br>
            <div class="columns">
              <div class="column is-6">
                <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <img class="article-image">
                      <h3 class="article-title has-text-centered"></h3>
                      <p class="article-excerpt"></p>
                      <a class="article-link is-primary" target="_blank" rel="noopener noreferrer">Read more</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <img class="article-image">
                      <h3 class="article-title has-text-centered"></h3>
                      <p class="article-excerpt"></p>
                      <a class="article-link is-primary" target="_blank" rel="noopener noreferrer">Read more</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="columns">
              <div class="column is-6">
                <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <img class="article-image">
                      <h3 class="article-title has-text-centered"></h3>
                      <p class="article-excerpt"></p>
                      <a class="article-link is-primary" target="_blank" rel="noopener noreferrer">Read more</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <img class="article-image">
                      <h3 class="article-title has-text-centered"></h3>
                      <p class="article-excerpt"></p>
                      <a class="article-link is-primary" target="_blank" rel="noopener noreferrer">Read more</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!------------------------end of news card-------------------------->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/scores-schedule.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
